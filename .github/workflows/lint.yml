name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff flake8

      - name: Ruff format (check only, no write)
        run: ruff format --check .

      - name: Ruff lint
        run: ruff check .

      - name: Flake8 (optional, for parity)
        run: flake8 .
